<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="./js/scripts.js"></script>
    <title>Douglas - Previsão do tempo</title>
</head>

<body>
    <div class="major-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="buttonclick()">
            <img class="search-img" alt="Search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="medium-box">
            <h2 class="city"> Tempo em São Paulo </h2>
            <p class="temp">21°C</p>

            <div class="minor-box">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="status">Nublado</p>
            </div>
            <p class="humidity">Umidade: 76%</p>
        </div>

    </div>


</body>

</html>
